<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Error – FastFood</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/public/css/main.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="/login">FastFood</a>
        </div>
    </nav>

    <main role="main" class="flex-grow-1 pt-5 mt-4 py-5">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-lg-6 mx-auto text-center">

                    <div class="d-inline-block mb-2">
                        <span id="errorBadge" class="badge text-bg-warning">Client Error</span>
                    </div>

                    <p id="errorCode" class="display-4 fw-bold mb-1">404</p>

                    <h1 id="errorTitle" class="h3 mb-3">Page not found</h1>

                    <div class="mb-3">
                        <p id="errorMessage" class="text-muted mb-0">
                            The page you’re looking for might have been moved, deleted, or never existed.
                        </p>
                    </div>

                    <p id="errorRef" class="text-muted small d-none mb-4">Ref: ABC-12345</p>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                        <a id="btnGoHome" href="/login" class="btn btn-primary">Go to Home</a>
                        <a id="btnSupport" href="mailto:support@example.com" class="btn btn-outline-secondary">Contact
                            Support</a>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center text-muted py-3 mt-auto">
        923130 - Università degli studi di Milano
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
