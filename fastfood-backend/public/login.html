<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - FastFood</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="../css/main.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">FastFood</a>
        </div>
    </nav>

    <main class="container flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="w-100" style="max-width: 420px; margin-top: 100px;">

            <div class="card shadow-sm p-4">
                <h4 class="mb-3 text-center">Login to your account</h4>
                <form novalidate>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com"
                            required />
                        <label for="emailInput">Email address</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password"
                            required />
                        <label for="passwordInput">Password</label>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>

                    <p class="text-center small mb-0">
                        Don’t have an account?
                        <a href="register.html">Register with your email</a>
                    </p>
                </form>
            </div>
        </div>
    </main>


    <footer class="bg-light text-center text-muted py-3 mt-auto">
        923130 - Università degli studi di Milano
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/login.js"></script>
</body>

</html>
