<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restaurateur Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- External project CSS -->
    <link href="/css/main.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow fixed-top">
        <div class="container-fluid">
            <!-- Logo left -->
            <a class="navbar-brand fw-bold text-primary" href="#">FastFood</a>

            <!-- Che fastfood sarebbe senza un hamburger menu? -->
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav"
                aria-controls="adminNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Desktop nav links + Logout/Menu button -->
            <div class="collapse navbar-collapse" id="adminNav">
                <!-- Ocio agli id, viene rimosso nav- nel js e usato il resto per recuperare l'htmld del partial -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="nav-restaurant">Restaurant</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-dishes">Dishes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-orders">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-statistics">Statistics</a>
                    </li>
                </ul>
                <!-- Logout/Menu button (desktop right) -->
                <button class="btn btn-outline-secondary ms-lg-2" id="logoutBtn">
                    Menu
                </button>
            </div>
        </div>
    </nav>
    <!-- /Navbar -->

    <!-- =================== MAIN CONTENT =================== -->
    <main class="container my-5 flex-grow-1">
        <!-- Placeholder for dynamic content -->
        <div id="main-content">
            <!-- Content loads here based on navigation selection -->
            <div class="text-center text-muted py-5">
                <h3>Welcome to your Restaurant Admin Panel</h3>
                <p>Select an option above to get started.</p>
            </div>
        </div>
    </main>

    <!-- =================== FOOTER =================== -->
    <footer class="bg-light text-center text-muted py-3 mt-auto">
        923130 - Universit√† degli studi di Milano
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Page-specific JS -->
    <script type="module" src="/js/manage-restaurant.js"></script>
</body>

</html>
