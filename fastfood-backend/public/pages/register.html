<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register – FastFood</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/main.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="/login">FastFood</a>
        </div>
    </nav>

    <main class="container flex-grow-1 pt-5 mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-5 mx-auto">

                <div id="registerAlert" class="alert alert-danger d-none" role="alert"></div>

                <div class="card shadow-sm">
                    <div class="card-body p-4">

                        <form id="registerForm" novalidate>

                            <div class="form-floating mb-3">
                                <input type="text" id="usernameInput" class="form-control" placeholder="Username"
                                    required autocomplete="username" />
                                <label for="usernameInput">Username</label>
                                <div class="invalid-feedback">Please enter a valid username.</div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" id="emailInput" class="form-control" placeholder="name@example.com"
                                    required autocomplete="email" />
                                <label for="emailInput">Email address</label>
                                <div class="invalid-feedback">Please provide a valid email.</div>
                            </div>

                            <div class="form-floating mb-2">
                                <input type="password" id="passwordInput" class="form-control" placeholder="Password"
                                    required minlength="6" autocomplete="new-password" />
                                <label for="passwordInput">Password</label>
                                <div class="invalid-feedback">Password must be at least 6 characters long.</div>
                            </div>
                            <div class="form-text mb-3">Use at least 6 characters. Consider mixing letters, numbers, and
                                symbols.</div>

                            <div class="form-floating mb-4">
                                <select id="userTypeSelect" class="form-select" required aria-label="User type">
                                    <option value="" selected disabled>Select user type…</option>
                                </select>
                                <label for="userTypeSelect">User Type</label>
                                <div class="invalid-feedback">Please select a user type.</div>
                            </div>

                            <div class="d-grid gap-2">
                                <button id="btnRegister" type="submit" class="btn btn-primary w-100">Create
                                    Account</button>
                            </div>

                            <div
                                class="d-flex flex-column flex-md-row align-items-stretch align-items-md-center justify-content-between mt-3 gap-2">
                                <a href="/login" class="btn btn-link p-0">Already have an account? Log in</a>
                                <button type="reset" class="btn btn-outline-secondary">Clear</button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="bg-light text-center text-muted py-3 mt-auto">
        923130 - Università degli studi di Milano
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/register.js"></script>
</body>

</html>
