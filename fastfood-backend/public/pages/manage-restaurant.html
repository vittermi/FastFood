<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restaurateur Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="/css/main.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="/login">FastFood</a>

            <!-- Che fastfood sarebbe senza un hamburger menu? -->
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav"
                aria-controls="adminNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="adminNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/" data-view="restaurant-view">Restaurant</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/" data-view="dishes">Dishes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/" data-view="orders">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/" data-view="statistics">Statistics</a>
                    </li>
                </ul>

                <button class="btn btn-outline-secondary ms-lg-2" id="menuButton">
                    Menu
                </button>
            </div>
        </div>
    </nav>

    <main class="container my-5 flex-grow-1">
        <div id="main-content"></div>
    </main>

    <footer class="bg-light text-center text-muted py-3 mt-auto">
        923130 - Universit√† degli studi di Milano
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/manage-restaurant.js"></script>
</body>

</html>
