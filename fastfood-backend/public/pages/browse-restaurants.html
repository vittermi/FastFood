<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FastFood - Customer Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="css/main.css" rel="stylesheet" />
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="/login">FastFood</a>

            <button class="btn btn-outline-secondary ms-auto" id="menuButton">Menu</button>
        </div>
    </nav>

    <div class="container my-4">

        <button id="filter-toggle" class="btn btn-outline-primary w-100 mb-3 filter-toggle">Show Filters</button>

        <div class="row">

            <div class="col-md-4 mb-4 mobile-hidden" id="filters">
                <div class="sidebar">
                    <h5 class="mb-3">Filters</h5>

                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="openNowToggle" />
                        <label class="form-check-label" for="openNowToggle">Open Now</label>
                    </div>

                    <div class="mb-3">
                        <label for="categorySelect" class="form-label">Category</label>
                        <select class="form-select" id="categorySelect">
                            <option selected>All Categories</option>
                            <option value="pizza">Pizza</option>
                            <option value="burgers">Burgers</option>
                            <option value="sushi">Sushi</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="searchInput" class="form-label">Search by Name</label>
                        <input type="text" class="form-control" id="searchInput" placeholder="Enter restaurant name" />
                    </div>

                    <div>
                        <label for="searchInputAddress" class="form-label">Search by Location</label>
                        <input type="text" class="form-control" id="searchInputAddress" placeholder="Enter restaurant location" />
                    </div>
                </div>
            </div>

            <div id="restaurant-list" class="col-md-8"></div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/browse-restaurants.js"></script>
</body>

</html>
