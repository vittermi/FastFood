<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your orders</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="../css/main.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="/login">FastFood</a>

            <button class="btn btn-outline-secondary ms-auto" id="menuButton">Menu</button>
        </div>
    </nav>

    <main class="container my-5 flex-grow-1">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 d-block d-md-none mb-3">
                    <nav class="nav nav-pills flex-row flex-nowrap overflow-auto gap-2 py-2" id="orderStatusNavMobile">
                    </nav>
                </div>

                <div class="col-md-3 col-lg-2 d-none d-md-block">
                    <nav class="nav nav-pills flex-column position-sticky top-0 pt-3" id="orderStatusNavDesktop">
                    </nav>
                </div>

                <div class="col-12 col-md-9 col-lg-10">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 id="ordersHeaderTitle">All Orders</h2>
                    </div>

                    <div id="ordersEmpty" class="alert alert-light text-center d-none">
                        <p class="mb-0">No orders found for the selected status.</p>
                    </div>

                    <div id="ordersGrid" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center text-muted py-3 mt-auto">
        923130 - Universit√† degli studi di Milano
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/customer-orders.js"></script>
</body>

</html>
