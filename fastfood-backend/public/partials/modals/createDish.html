<div class="modal fade" id="createDishModal" tabindex="-1" aria-labelledby="createDishModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="createDishModalLabel">Create New Dish</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Modal Body: Dish Form -->
            <div class="modal-body">
                <!-- ====== Dish Creation Form ====== -->
                <form id="createDishForm" autocomplete="off">
                    <div class="mb-3">
                        <label for="dishName" class="form-label">Dish Name</label>
                        <input type="text" class="form-control" id="dishName" name="name" placeholder="Dish name"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="dishCategory" class="form-label">Category</label>
                        <select class="form-select" id="dishCategory" name="category" required>
                            <option value="" disabled selected>Select category</option>
                            <!-- Add dynamic options here -->
                            <option value="pizza">Pizza</option>
                            <option value="drinks">Drinks</option>
                            <option value="desserts">Desserts</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="dishPrice" class="form-label">Price (â‚¬)</label>
                        <input type="number" class="form-control" id="dishPrice" name="price" placeholder="0.00" min="0"
                            step="0.01" required />
                    </div>
                    <div class="mb-3">
                        <label for="dishDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="dishDescription" name="description" rows="3"
                            placeholder="Describe the dish (optional)"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="dishImage" class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="dishImage" name="imageUrl"
                            placeholder="https://example.com/dish.jpg" />
                    </div>
                    <!-- You can add more fields (e.g., ingredients, tags) as needed -->
                </form>
            </div>

            <!-- Modal Footer: Action Buttons -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary" form="createDishForm">
                    Create Dish
                </button>
            </div>
        </div>
    </div>
</div>
<!-- ====== /Create New Dish Modal ====== -->
