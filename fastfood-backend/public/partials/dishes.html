<!-- ====== Manage Dishes Partial ====== -->

<!-- Link Bootstrap Icons for icon support (optional if not globally loaded) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<!-- ====== Top: Search and "Create Dish" ====== -->
<div class="container py-4">
    <div class="row align-items-center mb-4">
        <!-- Search bar -->
        <div class="col-12 col-lg-6 mb-3 mb-lg-0">
            <div class="input-group">
                <input type="text" class="form-control" id="dishSearch" placeholder="Search dishes..." />
                <button class="btn btn-outline-secondary" type="button" id="clearDishSearch">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
        </div>
        <!-- Create New Dish button -->
        <div class="col-6 col-lg-3 text-md-end">
            <button class="btn btn-primary w-100 w-md-auto" id="createDishBtn">
                <i class="bi bi-plus-lg me-1"></i>
                Create new
            </button>
        </div>
         <div class="col-6 col-lg-3 text-md-end">
            <button class="btn btn-primary w-100 w-md-auto" id="selectDishBtn">
                <i class="bi bi-card-list me-1"></i>
                Select
            </button>
        </div>
    </div>

    <!-- ====== Dishes Cards Grid ====== -->
    <div class="row" id="dish-cards-list">
        <!-- ====== Single Dish Card Example ====== -->

        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="https://www.themealdb.com/images/media/meals/wxywrq1468235067.jpg" class="card-img-top"
                    alt="{{dish.name}}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title mb-1">{{dish.name}}</h5>
                    <p class="card-text text-muted small mb-2">{{dish.category}}</p>
                    <div class="mb-3 fw-bold">{{dish.price}} â‚¬</div>
                    <div class="mt-auto">
                        <button class="btn btn-outline-secondary w-100 edit-dish-btn">
                            <i class="bi bi-pencil me-1"></i>
                            Edit
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ====== /Single Dish Card Example ====== -->

        <!-- Repeat dish card columns here, dynamically generated -->
    </div>
</div>
